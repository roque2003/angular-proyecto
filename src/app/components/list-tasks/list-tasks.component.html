<div class="container">
    <h3 class="ml-3">DISPOSITIVOS PENDIENTES DE REVISION</h3>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 mt-4" *ngFor="let task of myTasks; let i = index">
                <div class="card">
                    <div class="card-body">
                        <h5>{{task.dispositivo}}</h5>
                        <p class="card-text">{{task.problema}}</p>

                        <hr>

                        <div class="row justify-content-between container">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-warning" (click)="getPositions(task.id)" data-toggle="modal" data-target="#editModal">Actualizar</button>
                            </div>
                            <div class="col-md-6">
                                <button typer="button" class="btn btn-danger ml-2" (click)="deleteTask(i)">Completado</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
